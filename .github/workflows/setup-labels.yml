name: Setup Repository Labels

on:
  workflow_dispatch:

jobs:
  setup-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Create auto-merge label
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.createLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'auto-merge',
                color: '0366d6',
                description: 'Enable automatic merging for this PR'
              });
              console.log('Created auto-merge label');
            } catch (error) {
              if (error.status === 422) {
                console.log('auto-merge label already exists');
              } else {
                throw error;
              }
            }

      - name: Create dependencies label
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.createLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'dependencies',
                color: '0366d6',
                description: 'Pull requests that update a dependency file'
              });
              console.log('Created dependencies label');
            } catch (error) {
              if (error.status === 422) {
                console.log('dependencies label already exists');
              } else {
                throw error;
              }
            }